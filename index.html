<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="storage.js"></script>
  
</head>

<body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6 mt-5">
            <form action="">
                <h2>Registrate GRATIS</h2>
                <label for="" class="form-label">Nombre</label>
                <input class="form-control" type="text" name="" id="txtNombre" placeholder="Nombre">
                
                <label for="" class="form-label">Apellido</label>
                <input class="form-control" type="text" name="" id="txtApellido" placeholder="Apellido">
                <!-- <input type="text" name="" id="txtCiudad" placeholder="Ciudad"> -->
    
                <label for="" class="form-label">Seleccione la Ciudad</label>
                <select class="form-control" name="lenguajes" id="txtCiudad">
                    <option value="rosario">Rosario</option>
                    <option value="tucuman">Tucuman</option>
                    <option value="bariloche">Bariloche</option>
                </select>
            
                <label for="" class="form-label">Código Postal</label>
                <input class="form-control" type="text" name="" id="txtCp" placeholder="Cód. Postal">
                <button type="submit" id="guardar_datos" class="btn btn-primary mt-3" onclick="guardar()">Guardar Datos</button>
            </form>
        </div>

        <div class="col-6">
            <div class="container mt-5">
                <h2>Verificar los datos</h2>
                <button type="submit" id="" class="btn btn-primary" onclick="resultados()">Verificar datos</button>
                <br>
                <label for="">Nombre</label> 
                <p id="txtResultados"></p>
            </div>
        
            <hr>
        
            <div class="container mt-2">
                <h2>Iniciar Sesión</h2>
                <label for="" class="form-label">Nombre</label>
                <input class="form-control" type="text" name="" id="loginNombre" placeholder="Nombre">
                <label for="" class="form-label">Apellido</label>
                <input class="form-control" type="text" name="" id="loginApellido" placeholder="Apellido">
                <button type="submit" class="btn btn-primary mt-3" id="verificar" onclick="verificar()">Ingresar</button>
            </div>
        </div>

        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
