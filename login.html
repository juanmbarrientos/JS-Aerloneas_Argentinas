<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Aerolineas Argentinas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="storage.js"></script>
  
</head>

<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo_aerolineas.png" alt="Logo Aerolineas Argentinas"  height="24">
            </a>
        </div>
    </nav>

    <div class="container container_general">
      <div class="row mb-4">
        <div class="container rounded col-12 container_portada_index"></div>

        <div class="container col-md-6 col-12 mt-4 container_registro">
            <div class="form_registro">
                <h2 class="titulos">Registrate GRATIS</h2>
                <label for="" class="form-label">Nombre</label>
                <input class="form-control" type="text" name="" id="txtNombre" placeholder="Nombre">
                
                <label for="" class="form-label">Apellido</label>
                <input class="form-control" type="text" name="" id="txtApellido" placeholder="Apellido">
                
                <label for="" class="form-label">Email</label>
                <input class="form-control" type="text" name="" id="txtEmail" placeholder="mail@mail.com">
    
                
                <label for="" class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="" id="txtPass" placeholder="Escriba su nueva contraseña">

                <button type="submit" id="guardar_datos" class="btn btn-primary mt-3" onclick="guardar()">Guardar Datos</button>
            </div>
        </div>

        <div class="container col-md-6 col-12 mt-4 container_sesion">
            <div class="form_sesion">
                <h2 class="titulos">Iniciar Sesión</h2>
                <label for="" class="form-label">Email</label>
                <input class="form-control" type="text" name="" id="loginEmail" placeholder="mail@mail.com">
                <label for="" class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="" id="loginPassword" placeholder="Ingrese su contraseña">
                <p class="">Olvidé mi contraseña </p>
                <button type="submit" class="btn btn-primary mt-3" id="verificar" onclick="verificar()">Ingresar</button>
            </div>
        </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
